    <div class="">
      <h1 class="text-white text-center p-3" id="usuario"></h1>
    </div>

    <div class="row carousel-monedas">
      <h3 class="text-white">Cotizaciones</h3>
    </div>

    <div id="cryptoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row carousel-monedas">
            <div class="col-md-4">
              <div class="card d-flex align-items-center justify-content-center">
                <img src="../images/Bitcoin.svg.png" class="card-img-top" alt="Imagen de la criptomoneda">
                <div class="card-body text-center">
                  <h5 class="card-title">Bitcoin</h5>
                  <p class="card-text">1 BTC = $7956436.92</p>
                  <input class="form-control mb-2" type="number" id="montoPesosBTC" placeholder="Monto en $">
                  <button class="btn btn-info text-white" onclick="calcularMoneda('BTC')">Comprar BTC</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card d-flex align-items-center justify-content-center">
                <img src="../images/417-4176826_ethereum-transparent-png-logo-ethereum-png-png-download.png" class="card-img-top" alt="Imagen de la criptomoneda">
                <div class="card-body text-center">
                  <h5 class="card-title">Ethereum</h5>
                  <p class="card-text">1 ETH = $507851.38</p>
                  <input class="form-control mb-2" type="number" id="montoPesosETH" placeholder="Monto en $">
                  <button class="btn btn-info text-white" onclick="calcularMoneda('ETH')">Comprar ETH</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card d-flex align-items-center justify-content-center">
                <img src="../images/png-transparent-coin-ripple-xrp-crypto-currency-and-coin-icon.png" class="card-img-top" alt="Imagen de la criptomoneda">
                <div class="card-body text-center">
                  <h5 class="card-title">Ripple</h5>
                  <p class="card-text">1 XRP = $194.46</p>
                  <input class="form-control mb-2" type="number" id="montoPesosXRP" placeholder="Monto en $">
                  <button class="btn btn-info text-white" onclick="calcularMoneda('XRP')">Comprar XRP</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row carousel-monedas">
            <div class="col-md-4">
              <div class="card d-flex align-items-center justify-content-center">
                <img src="../images/multi-collateral-dai-dai-logo.png" class="card-img-top" alt="Imagen de la criptomoneda">
                <div class="card-body text-center">
                  <h5 class="card-title">Dai</h5>
                  <p class="card-text">1 DAI = $272.78</p>
                  <input class="form-control mb-2" type="number" id="montoPesosDAI" placeholder="Monto en $">
                  <button class="btn btn-info text-white" onclick="calcularMoneda('DAI')">Comprar DAI</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card d-flex align-items-center justify-content-center">
                <img src="../images/png-clipart-bitcoin-cash-logo-cryptocurrency-15-bitcoin-generator-text-trademark.png" class="card-img-top" alt="Imagen de la criptomoneda">
                <div class="card-body text-center">
                  <h5 class="card-title">Bitcoin Cash</h5>
                  <p class="card-text">1 BCH = $66254.49</p>
                  <input class="form-control mb-2" type="number" id="montoPesosBCH" placeholder="Monto en $">
                  <button class="btn btn-info text-white" onclick="calcularMoneda('BCH')">Comprar BCH</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card d-flex align-items-center justify-content-center">
                <img src="../images/png-transparent-tether-united-states-dollar-cryptocurrency-fiat-money-market-capitalization-bitcoin-logo-bitcoin-trade.png" class="card-img-top" alt="Imagen de la criptomoneda">
                <div class="card-body text-center">
                  <h5 class="card-title">Tether</h5>
                  <p class="card-text">1 USDT = $273.11</p>
                  <input class="form-control mb-2" type="number" id="montoPesosUSDT" placeholder="Monto en $">
                  <button id="btn-Comprar" class="btn btn-info text-white" onclick="calcularMoneda('USDT')">Comprar USDT</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#cryptoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#cryptoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="text-center" id="errorCompra" style="display: none; color: red;"></div>
    <div class="text-center" id="exitoCompra" style="display: none; color: green;"></div>
    <div class="row carousel-monedas">
      <h3 class="text-white mt-4">Ãšltimos Movimientos</h3>

    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-outline-danger m-2" onclick="eliminarCompras()">Eliminar todas las compras</button>
      <button type="button" class="btn btn-outline-danger m-2" onclick="eliminarUsuario()">Eliminar Usuario</button>
    </div>
